  <!-- Key traps + DevTools detection (bypassable; prank-tier, not security) -->
  <script>
    (function () {
      const target = "https://www.exify.tech/";

      function redirect() {
        try { location.href = target; } catch(_) {}
      }
      function isFormField(el) {
        return el && (el.tagName === "INPUT" || el.tagName === "TEXTAREA" || el.isContentEditable);
      }

      // 1) Hotkey traps: Ctrl+U, F12, Ctrl+Shift+I/J (or Cmd on Mac)
      document.addEventListener("keydown", function (e) {
        const k = (e.key || "").toLowerCase();
        const ctrlOrMeta = e.ctrlKey || e.metaKey;
        const shift = e.shiftKey;

        const isCtrlU = ctrlOrMeta && (k === "u");
        const isDevToolsCombo = (k === "f12") || (ctrlOrMeta && shift && (k === "i" || k === "j"));

        if ((isCtrlU || isDevToolsCombo) && !isFormField(e.target)) {
          try { e.preventDefault(); e.stopPropagation(); } catch(_) {}
          setTimeout(redirect, 0);
        }
      }, { capture: true });

      // 2) Size-based heuristic: docked DevTools shrinks inner vs outer by a big margin
      function devtoolsBySize() {
        const w = Math.abs((window.outerWidth || 0) - (window.innerWidth || 0));
        const h = Math.abs((window.outerHeight || 0) - (window.innerHeight || 0));
        // threshold ~160px catches typical DevTools panes
        return (w > 160 || h > 160);
      }

      // 3) Console-open heuristic: getter trick triggers only when console is actively rendering
      function devtoolsByConsole(cb) {
        let opened = false;
        const bait = /./;
        bait.toString = function () { opened = true; }; // accessed when console renders the object
        // styling arg avoids spammy text
        console.log("%c", bait);
        setTimeout(() => cb(opened), 60);
      }

      // Run checks periodically and on resize/visibility
      let tripped = false;
      function runChecks() {
        if (tripped) return;
        if (devtoolsBySize()) { tripped = true; return redirect(); }
        devtoolsByConsole((open) => { if (!tripped && open) { tripped = true; redirect(); } });
      }

      const interval = setInterval(runChecks, 800);
      window.addEventListener("resize", runChecks, { passive: true });
      document.addEventListener("visibilitychange", () => { if (!document.hidden) setTimeout(runChecks, 100); });

      // Optional: if you want to be extra gentle, clear the interval after first minute
      setTimeout(() => { try { clearInterval(interval); } catch(_) {} }, 60_000);
    })();
  </script>

  <script>
  'use strict';
  (function() {
    const DELAY_MS = 13000;
    const FADE_OUT_MS = 600;
    const START_VIDEO_MUTED_DURING_INTRO = false;

    window.app = window.app || {};
    let entered = false;
    let delayTimer = null;

    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('enter-overlay');
      const button  = document.getElementById('enter-button');
      const skipBtn = document.querySelector('.skip');
      const bgWrap  = document.querySelector('.background');

      const video = document.getElementById('background');
      const audio = document.getElementById('audio');

      app.videoElement = video;
      app.audioElement = audio;
      app.shouldIgnoreVideo = !!app.shouldIgnoreVideo;

      if (video) {
        try { video.muted = true; video.volume = 1.0; video.pause(); video.currentTime = 0; } catch(e){}
      }
      if (audio) {
        try { audio.muted = true; audio.volume = 0.5; audio.pause(); audio.currentTime = 0; } catch(e){}
      }

      function showBackgroundNow() {
        if (bgWrap && bgWrap.style.display === 'none') bgWrap.style.display = 'block';
      }

      async function startMediaForReal() {
        showBackgroundNow();
        if (video && !app.shouldIgnoreVideo) {
          try {
            if (!START_VIDEO_MUTED_DURING_INTRO) { try { video.currentTime = 0; } catch(e){} }
            video.muted = false;
            await video.play().catch(()=>{});
          } catch(e){}
        }
        if (audio && audio.querySelector('source')?.getAttribute('src')) {
          try { audio.currentTime = 0; audio.muted = false; await audio.play().catch(()=>{}); } catch(e){}
        }
      }

      function cleanOverlay() {
        if (!overlay) return;
        overlay.classList && overlay.classList.add('fade-out');
        setTimeout(() => { try { overlay.remove(); } catch(e){} }, FADE_OUT_MS);
      }

      async function onEnterGesture() {
        if (entered) return;
        entered = true;
        cleanOverlay();

        if (START_VIDEO_MUTED_DURING_INTRO) {
          showBackgroundNow();
          if (video) { try { video.muted = true; await video.play().catch(()=>{}); } catch(e){} }
        }

        if (audio) { try { audio.muted = true; audio.pause(); } catch(e){} }
        if (video) { try { video.muted = true; } catch(e){} }

        delayTimer = setTimeout(startMediaForReal, DELAY_MS);
      }

      if (button && overlay) {
        overlay.addEventListener('click', onEnterGesture);
        button.addEventListener('click', onEnterGesture);
      }

      if (skipBtn) {
        skipBtn.addEventListener('click', (e) => {
          e.preventDefault();
          if (!entered) { entered = true; cleanOverlay(); }
          if (delayTimer) { clearTimeout(delayTimer); delayTimer = null; }
          startMediaForReal();
        });
      }
    });
  })();
  </script>
